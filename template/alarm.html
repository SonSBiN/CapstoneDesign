<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />

    <meta name="description" content="알림창" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/alarm.css" />
    <link rel="favicon" href="favicon.ico" />

    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <!-- 모달 버튼 -->
    <button onclick="openModal()">알림창</button>

    <!-- 모달 -->
    <div id="alarm" class="modal">
      <!-- 모달 내용 -->
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div>
          <p class="content">알림 내용이 여기에 표시됩니다.</p>
          <button class="delete">삭제</button>
        </div>
        <div>
          <p class="content">알림 내용이 여기에 표시됩니다.</p>
          <button class="delete">삭제</button>
        </div>

          <button class="delete">삭제</button>
        </div>

          <p class="content">알림 내용이 여기에 표시됩니다.</p>
          <button class="delete">삭제</button>
        </div>
        <br></br>
        <div class="view_all">
          <a href = "alarmAll.html" class="view">모두 보기</button>
        </div>
      </div>
    </div>

    <script>
      // 모달 열기
      function openModal() {
        var modal = document.getElementById("alarm");
        modal.style.display = "block";
      }

      // 모달 닫기
      function closeModal() {
        var modal = document.getElementById("alarm");
        modal.style.display = "none";
      }

      // 모달 외부 클릭 시 닫기
      window.onclick = function (event) {
        var modal = document.getElementById("alarm");
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>

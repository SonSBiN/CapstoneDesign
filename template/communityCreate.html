<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기</title>
    <link rel="stylesheet" href="/css/communityCreate.css" />
  </head>
  <body>
    <div class="board_wrap">
      <div class="board_title">
        <strong>글쓰기</strong>
      </div>
      <div class="board_write_wrap">
        <div class="board_write">
          <div class="title">
            <dl>
              <dt>게시판</dt>
              <dd>
                <!--<input type="text" placeholder="게시판을 선택해주세요" />-->
                <details>
                  <summary>게시판을 선택해주세요</summary>
                  <ul>
                    <li><a href="#">자유 게시판</a></li>
                    <li><a href="#">연령대별 게시판</a></li>
                    <li><a href="#">지역별 게시판</a></li>
                  </ul>
                </details>
              </dd>
            </dl>
            <dl>
              <dt>제목</dt>
              <dd><input type="text" placeholder="제목 입력" /></dd>
            </dl>
            <dl>
              <dt>파일</dt>
              <dd>
                <label for="file"></label>
                <input type="file" id="file" name="file" /><br />
              </dd>
            </dl>
          </div>
          <div class="cont">
            <textarea placeholder="내용 입력"></textarea>
          </div>
        </div>
        <div class="bt_wrap">
          <a href="commDetail.html" class="on">등록</a>
          <a href="commList.html">취소</a>
        </div>
      </div>
    </div>
  </body>
</html>
